<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <title>searchMe</title>
</head>
<body>
    <main>
        <h1 class="offscreen">Search Me A Wikipedia powered search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span>
            </div>
            <form action="" id="searchBar" class="searchBar">
                <label for="search" class="offscreen">Enter a search term of phrase</label>
                <input type="text" autocomplete="off" id="search">
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button type="submit" id="searchButton" class="button searchButton" aria-label="Submit Button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </section>
        <section class="result">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsbar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div class="searchResults" id="searchResults">
                <div class="resultItem"
                    <div class="resultTitle">
                        <a href="">dachshund</a>
                    </div>
                    <div class="resultContent">
                        <div class="resultImage">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Short-haired-Dachshund.jpg" alt="dachshund">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">The dachshund (Uk:  DAKS-and,  DASH-, -huund, -huunt or US: DAHKS...</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> powered by <a href="htt://www.wikipedia.org" target="_blank">wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
